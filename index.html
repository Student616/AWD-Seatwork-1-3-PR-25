<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Reservation</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="index.js"></script> 

</head>
<body>
    <h1>Cinema Reservation System</h1>
    
    <label for="movie">Select a Movie:</label>
    <select id="movie">
    <option value="Mission Impossible">Mission Impossible - ₱380</option>
    <option value="The Conjuring">The Conjuring - ₱350</option>
    </select>


    <div class="cinema">
        <div class="screen">Screen</div>
        <div id="seats-container"></div>
    </div>

    <div class="payment">
        <label for="amount">Enter Payment:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button class="reserve-btn">Reserve</button>
        <button class="reset-btn">Reset</button>
    </div>

    <h2>Reserved Seats</h2>
    <div id="reserved-seats"></div>

    <script src="script.js"></script>
</body>
</html>
